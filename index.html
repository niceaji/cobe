<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>코멘트 베스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>



<div class="navbar navbar-fixed-top" style="position: absolute;">
  <div class="navbar-inner">
    <div class="container" style="width: auto; padding: 0 20px;">
      <a class="brand" href="index.html">코멘트 베스트</a>
<!--       <ul class="nav">
        <li>

        </li>
      </ul> -->
      <ul class="nav pull-right">
        <li><a href="https://twitter.com/midamtweet">Twitter</a></li>
        <li><a href="https://github.com/niceaji/cobe">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div id="datepicker"  class="input-append date" data-date="2013-05-21" data-date-format="yyyy-mm-dd">
  <input  type="text" readonly="readonly"></input>
  <span class="add-on">
    <i  class="icon-calendar"></i>
  </span>
</div>

<div class="container item-wrap"></div>


<script type="text/template" id="itemViewTemplate">
  <div class="item row" id="p<%=id%>">

      <div class="article ">
          <a href="http://media.daum.net/v/<%=newsid%>" target="_blank"><i class="icon-pencil"></i> <%=newsTitle%></a> <span class="time"><%=newsDate%></span>
      </div>
      <blockquote class="">
        <p><%=content%></p>
        <small>
          <i class="icon-user"></i>
          <a class="name" href="http://media.daum.net/netizen/mycomment?rMode=otherMy&allComment=T&userId=<%=userid%>&daumName=<%=name%>" target="_blank"><%=name%></a> 
          <a  href="#" class="time timeago" title="<%=new Date(time)%>"></a>
        </small>
      </blockquote>
      
      <div class="label-wrap ">
          <span class="label label-success"><i class="icon-heart icon-white"></i> <%=recommendCount - disagreeCount%></span>
          <span class="label label-inverse "><i class="icon-thumbs-up icon-white"></i> <%=recommendCount%></span>
          <span class="label label-inverse"><i class="icon-thumbs-down icon-white"></i> <%=disagreeCount%></span>
      </div>

      <div class="comment ">
          <a class="btn <%=(childCount>0) ? "btn-info":"btn-inverse" %> btn-mini" href="http://media.daum.net/mainnews/newsview?rMode=view&allComment=T&commentId=<%=id%>&newsId=<%=newsid%>"  target="_blank">
          <i class="icon-comment icon-white"></i> <%=childCount%></a>
      </div>
  </div>  
</script>



<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/moment.min.js"></script>

<script src="data/now.js"></script>
<script src="js/jquery.timeago.js"></script>
<script src="js/app.js"></script>

</body>
</html>
