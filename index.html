<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>코멘트 베스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="navbar navbar-fixed-top" style="position: absolute;">
  <div class="navbar-inner">
    <div class="container" style="width: auto; padding: 0 20px;">
      <a class="brand" href="#">코멘트 베스트</a>
      <ul class="nav pull-right">
        <!-- <li><a href="#">Twitter</a></li> -->
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container item-wrap"></div>


<!-- template 
  <h3>2013.05.14</h3>
 <span class="badge badge-important"><%=index+1%>위</span>
-->
<script type="text/template" id="itemViewTemplate">
  <div class="item row">
      <div class="article ">
          <a href="http://media.daum.net/v/<%=newsid%>" target="_blank"><i class="icon-pencil"></i> <%=newsTitle%></a>
      </div>
      <blockquote class="">
        <p><%=content%></p>
        <small>
          <i class="icon-user"></i>
          <a class="name" href="http://media.daum.net/netizen/mycomment?rMode=otherMy&allComment=T&userId=<%=userid%>&daumName=<%=name%>" target="_blank"><%=name%></a> 
          <a href="#" class="time timeago" title="<%=new Date(time)%>"></a>
        </small>
      </blockquote>
      
      <div class="label-wrap ">
          <span class="label label-inverse"><i class="icon-thumbs-up icon-white"></i> <%=recommendCount%></span>
          <span class="label label-inverse"><i class="icon-thumbs-down icon-white"></i> <%=disagreeCount%></span>
      </div>

      <div class="comment ">
          <a class="btn <%=(childCount>0) ? "btn-info":"btn-inverse" %> btn-mini" href="http://media.daum.net/mainnews/newsview?rMode=view&allComment=T&commentId=<%=id%>&newsId=<%=newsid%>"  target="_blank">
          <i class="icon-comment icon-white"></i> <%=childCount%></a>
      </div>


      
  </div>  
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

<script src="js/jquery.timeago.js"></script>
<script src="js/app.js"></script>

</body>
</html>
